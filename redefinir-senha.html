<!-- esqueci-senha.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Esqueci Minha Senha</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2>Esqueci Minha Senha</h2>
  <form id="esqueciForm">
    <input type="email" id="email" placeholder="Seu e-mail" required><br>
    <button type="submit">Enviar Link de Recuperação</button>
  </form>
  <div id="mensagem"></div>

  <script>
    const supabase = window.supabase.createClient(
      'https://dylziaqkyavkfwjepqkp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR5bHppYXFreWF2a2Z3amVwcWtwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0NTc1OTgsImV4cCI6MjA2ODAzMzU5OH0.gy5jXxKOTgeCf0Rwq7ktLTz1pyoZ8dJjZOK9UB9rHCM'
    );

    document.getElementById('esqueciForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: 'http://localhost:5500/redefinir-senha.html'
      });

      document.getElementById('mensagem').textContent = error
        ? `Erro: ${error.message}`
        : 'Link de recuperação enviado! Verifique seu e-mail.';
    });
  </script>
</body>
</html>

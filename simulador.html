<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Financeira</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e5e5e5;
      color: #333;
    }

    /* HEADER MODERNO COM GLOW */
    .header-glow {
      background: linear-gradient(135deg, #1f3b8b, #00bcd4);
      padding: 3rem 1rem 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      color: #fff;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header-content {
      max-width: 800px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .icon-box {
      font-size: 3rem;
      background: rgba(255, 255, 255, 0.15);
      padding: 1rem;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      animation: pulseIcon 2.5s infinite;
    }

    .text-box .linha1 {
      font-size: 1rem;
      font-weight: 300;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: #e0f7fa;
    }

    .text-box .linha2 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-top: 0.3rem;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    @keyframes pulseIcon {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(255,255,255,0.2);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 25px rgba(255,255,255,0.3);
      }
    }

    @media (max-width: 600px) {
      .text-box .linha2 {
        font-size: 1.8rem;
      }
    }

    /* CONTAINER */
    .container {
      max-width: 600px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.2);
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #007bff;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 25px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,123,255,0.3);
    }

    .resultado {
      margin-top: 2rem;
      background: #f9f9f9;
      border-radius: 12px;
      padding: 1.5rem;
      color: #333;
    }

    .resultado p {
      font-size: 1.1rem;
      margin: .7rem 0;
    }

    .resultado i {
      color: #007bff;
      margin-right: 8px;
    }

    canvas {
      margin-top: 2rem;
      width: 100%;
    }

    .voltar {
      display: block;
      text-align: center;
      margin-top: 2rem;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .voltar:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- HEADER MODERNO -->
  <header class="header-glow">
    <div class="header-content">
      <div class="icon-box">
        <i class="fas fa-chart-line"></i>
      </div>
      <div class="text-box">
        <span class="linha1">Sua Jornada Financeira Começa Aqui</span>
        <h1 class="linha2">Calculadora Financeira</h1>
      </div>
    </div>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="container">
    <label for="tipo">Tipo de cálculo:</label>
    <select id="tipo">
      <option value="composto">Juros Compostos</option>
      <option value="simples">Juros Simples</option>
    </select>

    <label for="principal">Valor Inicial (R$):</label>
    <input type="number" id="principal" placeholder="Ex: 1000">

    <label for="taxa">Taxa de Juros (% ao mês):</label>
    <input type="number" id="taxa" placeholder="Ex: 1.5">

    <label for="tempo">Período (meses):</label>
    <input type="number" id="tempo" placeholder="Ex: 12">

    <button onclick="calcular()">Calcular</button>

    <div id="resultado" class="resultado" style="display: none;">
      <div id="valores"></div>
      <canvas id="grafico"></canvas>
    </div>

    <a href="index.html" class="voltar"><i class="fas fa-arrow-left"></i> Voltar para o início</a>
  </div>

  <!-- SCRIPT DE CÁLCULO + GRÁFICO -->
  <script>
    let chartInstance = null;

    function calcular() {
      const tipo = document.getElementById('tipo').value;
      const principal = parseFloat(document.getElementById('principal').value);
      const taxa = parseFloat(document.getElementById('taxa').value);
      const tempo = parseInt(document.getElementById('tempo').value);
      const resultadoEl = document.getElementById('resultado');
      const valoresEl = document.getElementById('valores');

      if (!principal || !taxa || !tempo) {
        alert("Preencha todos os campos.");
        return;
      }

      let montante = 0;
      let juros = 0;

      if (tipo === 'composto') {
        montante = principal * Math.pow(1 + taxa / 100, tempo);
        juros = montante - principal;
      } else {
        juros = principal * (taxa / 100) * tempo;
        montante = principal + juros;
      }

      const BRL = new Intl.NumberFormat("pt-BR", {
        style: "currency",
        currency: "BRL"
      });

      valoresEl.innerHTML = `
        <p><i class="fas fa-sack-dollar"></i><strong>Montante Final:</strong> ${BRL.format(montante)}</p>
        <p><i class="fas fa-coins"></i><strong>Juros Gerados:</strong> ${BRL.format(juros)}</p>
        <p><i class="fas fa-calendar-alt"></i><strong>Duração:</strong> ${tempo} mês(es)</p>
        <p><i class="fas fa-percent"></i><strong>Tipo de Juros:</strong> ${tipo === 'composto' ? 'Compostos' : 'Simples'}</p>
      `;

      resultadoEl.style.display = 'block';

      const ctx = document.getElementById('grafico').getContext('2d');

      if (chartInstance) {
        chartInstance.destroy();
      }

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Valor Inicial', 'Juros Gerados'],
          datasets: [{
            label: 'R$',
            data: [principal, juros],
            backgroundColor: ['#007bff', '#00bcd4'],
            borderRadius: 12
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: (context) => `R$ ${context.raw.toFixed(2)}`
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: (val) => `R$ ${val}`
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Esqueci Minha Senha</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2>Esqueci Minha Senha</h2>
  <input type="email" id="email" placeholder="Digite seu e-mail" required>
  <button onclick="enviarLink()">Enviar Link de Recuperação</button>
  <div id="mensagem"></div>

  <script>
    const supabase = window.supabase.createClient(
      'https://dylziaqkyavkfwjepqkp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR5bHppYXFreWF2a2Z3amVwcWtwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0NTc1OTgsImV4cCI6MjA2ODAzMzU5OH0.gy5jXxKOTgeCf0Rwq7ktLTz1pyoZ8dJjZOK9UB9rHCM'
    );

    async function enviarLink() {
      const email = document.getElementById('email').value;
      const mensagem = document.getElementById('mensagem');

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: 'https://giovanogoveia.github.io/App_Financas/redefinir_senha.html' // ajuste se necessário
      });

      if (error) {
        mensagem.textContent = `Erro ao enviar e-mail: ${error.message}`;
        mensagem.style.color = 'red';
      } else {
        mensagem.textContent = 'Link de recuperação enviado! Verifique seu e-mail.';
        mensagem.style.color = 'green';
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Relatório de Investimentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; background:#f2f2f2; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 10px 20px; border: none; border-radius: 6px; background: #007bff; color: #fff; cursor: pointer; }
    h2 { color: #007bff; }
    .card { background: #fff; padding: 15px; margin-top: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,.1); }
  </style>
</head>
<body>
  <h2>Enviar Relatório de Investimentos</h2>

  <input type="email" id="email-dest" placeholder="E-mail do destinatário" required>
  <input type="text" id="email-assunto" placeholder="Assunto" value="Relatório Financeiro Atualizado">
  <textarea id="email-mensagem" placeholder="Mensagem opcional"></textarea>
  <button onclick="enviarEmailComRelatorio()">Enviar E-mail com Resumo</button>

  <div id="status" style="margin-top:10px;"></div>

  <div class="card">
    <h3>Resumo Atual</h3>
    <p><strong>Total Investido:</strong> <span id="total-aplicado">R$ 0,00</span></p>
    <p><strong>Valor Atual:</strong> <span id="total-atual">R$ 0,00</span></p>
    <p><strong>Lucro / Prejuízo:</strong> <span id="lucro">R$ 0,00</span></p>
    <p><strong>% Rendimento:</strong> <span id="rendimento">0%</span></p>
  </div>

  <script>
    const BRL = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
    const PCT = new Intl.NumberFormat('pt-BR', { maximumFractionDigits: 2 });

    let resumoAtual = {
      aplicado: 10000,
      atual: 12000
    };

    function atualizarResumo() {
      const lucro = resumoAtual.atual - resumoAtual.aplicado;
      const rendimento = resumoAtual.aplicado ? (lucro / resumoAtual.aplicado) * 100 : 0;
      document.getElementById('total-aplicado').innerText = BRL.format(resumoAtual.aplicado);
      document.getElementById('total-atual').innerText = BRL.format(resumoAtual.atual);
      document.getElementById('lucro').innerText = BRL.format(lucro);
      document.getElementById('rendimento').innerText = PCT.format(rendimento) + '%';
    }

    async function enviarEmailComRelatorio() {
      const to = document.getElementById("email-dest").value;
      const subject = document.getElementById("email-assunto").value;
      const textoLivre = document.getElementById("email-mensagem").value;
      const statusBox = document.getElementById("status");

      const lucro = resumoAtual.atual - resumoAtual.aplicado;
      const rendimento = resumoAtual.aplicado ? (lucro / resumoAtual.aplicado) * 100 : 0;

      const textoFinal = `Resumo do seu relatório:\n\n` +
        `Total Investido: ${BRL.format(resumoAtual.aplicado)}\n` +
        `Valor Atual: ${BRL.format(resumoAtual.atual)}\n` +
        `Lucro / Prejuízo: ${BRL.format(lucro)}\n` +
        `Rendimento: ${PCT.format(rendimento)}%\n\n` +
        textoLivre;

      statusBox.innerText = "Enviando...";

      try {
        const response = await fetch('https://dylziaqkyavkfwjepqkp.functions.supabase.co/send-email-smtp', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR5bHppYXFreWF2a2Z3amVwcWtwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0NTc1OTgsImV4cCI6MjA2ODAzMzU5OH0.gy5jXxKOTgeCf0Rwq7ktLTz1pyoZ8dJjZOK9UB9rHCM'
          },
          body: JSON.stringify({ to, subject, text: textoFinal })
        });

        if (!response.ok) throw new Error(await response.text());
        statusBox.innerText = "E-mail enviado com sucesso!";
      } catch (err) {
        statusBox.innerText = "Erro ao enviar: " + err.message;
      }
    }

    atualizarResumo();
  </script>
</body>
</html>

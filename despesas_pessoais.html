<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>App de Despesas Pessoais</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    label {
      font-size: 14px;
      font-weight: 600;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background: linear-gradient(90deg, #007bff, #0056b3);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .muted {
      font-size: 13px;
      color: #666;
      text-align: center;
      margin-top: 8px;
    }

    #graficoContainer {
      text-align: center;
    }

    #graficoContainer canvas {
      max-width: 600px;
      max-height: 400px;
      margin: auto;
    }

    @media (max-width: 600px) {
      #graficoContainer canvas {
        max-width: 100%;
        max-height: 300px;
      }
    }
  </style>
</head>
<body>
  <main>
    <!-- Formul√°rio de despesas -->
    <section class="card">
      <h2>Adicionar Despesa</h2>
      <form id="formDespesas">
        <label>Data:</label>
        <input type="date" id="data" required>

        <label>Categoria de Despesa:</label>
        <select id="categoria" required></select>

        <label>Valor (R$):</label>
        <input type="number" id="valor" step="0.01" required>

        <label>Observa√ß√£o:</label>
        <input type="text" id="obs">

        <label>Pago:</label>
        <select id="pago">
          <option value="true">Sim</option>
          <option value="false">N√£o</option>
        </select>

        <button type="submit">‚ûï Adicionar Despesa</button>
      </form>
    </section>

    <!-- Formul√°rio de categorias -->
    <section class="card">
      <h2>Adicionar Categoria</h2>
      <form id="formCategorias">
        <label>Nome da Categoria:</label>
        <input type="text" id="nomeCategoria" required>
        <button type="submit">‚ûï Adicionar Categoria</button>
      </form>
    </section>

    <!-- Relat√≥rio -->
    <section class="card">
      <h2>Relat√≥rio</h2>
      <label>Escolher Categoria:</label>
      <select id="relatorioCategoria"></select>
      <button id="btnRelatorio">üìä Ver Gastos</button>
      <div id="resultadoRelatorio" class="muted"></div>
    </section>

    <!-- Gr√°fico -->
    <section id="graficoContainer" class="card">
      <h2>Distribui√ß√£o de Gastos por Categoria</h2>

      <label for="tipoGrafico">Tipo de Gr√°fico:</label>
      <select id="tipoGrafico">
        <option value="pie">Pizza</option>
        <option value="doughnut">Rosca</option>
        <option value="bar">Barra</option>
      </select>

      <div>
        <canvas id="graficoGastos"></canvas>
      </div>
      <div class="muted">Dica: passe o mouse/touch para ver os valores.</div>
    </section>
  </main>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://dylziaqkyavkfwjepqkp.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR5bHppYXFreWF2a2Z3amVwcWtwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0NTc1OTgsImV4cCI6MjA2ODAzMzU5OH0.gy5jXxKOTgeCf0Rwq7ktLTz1pyoZ8dJjZOK9UB9rHCM"; // coloque sua chave anon aqui
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const formDespesas = document.getElementById("formDespesas");
    const formCategorias = document.getElementById("formCategorias");
    const categoriaSelect = document.getElementById("categoria");
    const relatorioCategoria = document.getElementById("relatorioCategoria");
    const resultadoRelatorio = document.getElementById("resultadoRelatorio");
    const graficoContainer = document.getElementById("graficoContainer");
    let chart;

    const BRL = (v) => v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

    // Carregar categorias
    async function carregarCategorias() {
      const { data, error } = await supabase.from("categorias_despesas_pessoais").select("*");
      if (error) { console.error(error); return; }
      categoriaSelect.innerHTML = "";
      relatorioCategoria.innerHTML = "<option value=''>Selecione...</option>";
      data.forEach(c => {
        categoriaSelect.innerHTML += `<option value="${c.id}">${c.nome}</option>`;
        relatorioCategoria.innerHTML += `<option value="${c.id}">${c.nome}</option>`;
      });
    }

    // Adicionar categoria
    formCategorias.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nomeCategoria").value;
      const { error } = await supabase.from("categorias_despesas_pessoais").insert([{ nome }]);
      if (error) return alert("Erro: " + error.message);
      formCategorias.reset();
      carregarCategorias();
    });

    // Adicionar despesa
    formDespesas.addEventListener("submit", async (e) => {
      e.preventDefault();
      const despesa = {
        data: document.getElementById("data").value,
        valor: parseFloat(document.getElementById("valor").value),
        obs: document.getElementById("obs").value,
        pago: document.getElementById("pago").value === "true",
        tipo_id: parseInt(document.getElementById("categoria").value)
      };
      const { error } = await supabase.from("despesas_pessoais").insert([despesa]);
      if (error) return alert("Erro: " + error.message);
      formDespesas.reset();
      montarGraficoGeral();
      alert("Despesa adicionada!");
    });

    // Relat√≥rio
    document.getElementById("btnRelatorio").addEventListener("click", async () => {
      const idCat = relatorioCategoria.value;
      if (!idCat) return alert("Selecione uma categoria!");
      const { data, error } = await supabase
        .from("despesas_pessoais")
        .select("valor, tipo_id, categorias_despesas_pessoais ( nome )")
        .eq("tipo_id", idCat);
      if (error) { console.error(error); return; }
      const total = data.reduce((s,d) => s + d.valor, 0);
      const nome = data[0]?.categorias_despesas_pessoais?.nome || "Categoria";
      resultadoRelatorio.textContent = `Categoria: ${nome} | Total: ${BRL(total)}`;
    });

    // Montar gr√°fico geral
    async function montarGraficoGeral() {
      const { data, error } = await supabase
        .from("despesas_pessoais")
        .select("valor, categorias_despesas_pessoais ( nome )");
      if (error) { console.error(error); return; }

      const dataset = {};
      data.forEach(d => {
        const nome = d.categorias_despesas_pessoais?.nome || "Outros";
        dataset[nome] = (dataset[nome] || 0) + d.valor;
      });

      renderizarGrafico(dataset);
    }

    function renderizarGrafico(dataset) {
      const labels = Object.keys(dataset);
      const values = Object.values(dataset);

      const ctx = document.getElementById("graficoGastos").getContext("2d");
      if (chart) chart.destroy();

      const tipoSelecionado = document.getElementById("tipoGrafico").value;

      chart = new Chart(ctx, {
        type: tipoSelecionado,
        data: {
          labels,
          datasets: [{
            data: values,
            backgroundColor: [
              "#0b6bff","#28a745","#ffc107","#dc3545","#20c997",
              "#6f42c1","#17a2b8","#fd7e14","#6610f2","#4c6fff"
            ],
          }],
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          plugins: {
            tooltip: {
              callbacks: { label: (ctx) => `${ctx.label}: ${BRL(ctx.parsed)}` }
            },
            legend: { position: "bottom" }
          },
          scales: tipoSelecionado === "bar" ? {
            y: { beginAtZero: true, ticks: { callback: (v) => BRL(v) } }
          } : {}
        }
      });
    }

    document.getElementById("tipoGrafico").addEventListener("change", montarGraficoGeral);

    carregarCategorias();
    montarGraficoGeral(); // agora o gr√°fico aparece por padr√£o
  </script>
</body>
</html>
